<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>To-Do List</title>
    </head>
    <body>
        <div class="title">
            <h1>To-Do List</h1>
        </div>

        <div class="taskForm">
            <form id="newTask">
                New Task: <input type="text" name="taskName" />
                <input type="button" onclick="newTask()" value="Submit" />
            </form>
        </div>

        <div class="lists">
            <div class="todo" id="todo"></div>
            <div class="completed" id="completed"></div>
        </div>

        <script src="index.js"></script>
        <!-- <script>
            //console.log("hello");
        </script> -->
    </body>
</html>
